<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content>

        <ion-nav-bar class="bar-content">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon" aria-label="{{ 'mm.sidemenu.togglemenu' | translate }}"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="site">
        </ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left" id="mm-side-menu-left">
        <header>
            <div class="bar bar-header bar-side-menu">
                <a menu-close mm-user-link userid="{{siteinfo.userid}}" class="item item-avatar item-icon-right full-image">
                    <img ng-src="{{siteinfo.userpictureurl}}" alt="{{ 'mm.core.pictureof' | translate:{$a: siteinfo.fullname} }}" role="presentation" mm-external-content>
                    <h2>{{siteinfo.fullname}}</h2>
                    <p><mm-format-text watch="true">{{siteinfo.sitename}}</mm-format-text></p>
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
            </div>
        </header>
        <ion-content class="has-side-menu-header mm-sidemenu-menu">
            <nav>
                <ul class="list dark">
                    <li>
                        <a menu-close class="item item-icon-left" ui-sref="site.mm_timetable" title="Home">
                            <i class="icon ion-ios-home-outline"></i>Home
                        </a>
                    </li>
                    <li>
                        <a menu-close class="item item-icon-left" ng-click= "onCourseMenuClick()" title="{{ 'mm.sidemenu.mycourses' | translate}}">
                            <i class="icon ion-ios-book-outline"></i>{{ 'mm.sidemenu.mycourses' | translate}}
                        </a>
                    </li>
					<li>
                        <a menu-close class="item item-icon-left" ui-sref="site.mm_attendence" title="Attendence">
                            <i class="icon ion-checkmark-circled"></i>Attendance
                        </a>
                    </li>
					<li>
                        <a menu-close class="item item-icon-left" ui-sref="site.mm_anouncement" title="Announcements">
                            <i class="icon ion-android-notifications-none"></i>Announcements
                        </a>
                    </li>
                    <li>
                        <a menu-close class="item item-icon-left" ui-sref="site.mm_userprofile" title="profile">
                            <i class="icon ion-person"></i>Profile
                        </a>
                    </li>
                    <li ng-repeat="handler in handlers | orderBy:'-priority'" ng-controller="handler.controller" >
                        <a menu-close class="item item-icon-left" ui-sref="{{state}}" ng-click="onMenuClick()" title="{{title | translate}}">
                            <i class="icon {{icon}}"></i>{{title | translate}}
                            <span ng-show="badge > 0" class="badge badge-positive">{{badge}}</span>
                        </a>
                    </li>



                    </li>
                        <a menu-close class="item item-icon-left" ng-click="logout()" title="{{ 'mm.sidemenu.logout' | translate}}">
                            <i class="icon ion-log-out"></i>{{ 'mm.sidemenu.logout' | translate}}
                        </a>
                    </li>
                </ul>
            </nav>

        </ion-content>
    </ion-side-menu>

    <ion-side-menu side="right" id="mm-side-menu-right" is-enabled="rightSideMenu && rightSideMenu.show">
        <ng-include ng-if="rightSideMenu && rightSideMenu.show" src="rightSideMenu.template"></ng-include>
    </ion-side-menu>
</ion-side-menus>
