<ion-view view-title="{{ 'mm.login.connecttomoodle' | translate }}">
  <ion-nav-buttons side="secondary">
      <button class="button button-icon ion-help-circled" ng-click="showHelp()" aria-label="{{ 'mm.core.help' | translate }}"></button>
  </ion-nav-buttons>
  <ion-content padding="true" id="mm-login-site" mm-state-class>
<div class="list">
        <form>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Username</span>
            <input type="text" placeholder="Username" ng-model="uname" required>
          </label>
          <div class="item">
              <button class="button connect_new" ng-click="connect1(uname)">{{ 'mm.login.connect' | translate }}</button>
              <!-- <input type="submit" class="button button-block" value="{{ 'mm.login.connect' | translate }}" > -->
          </div>
        </form>
      </div>
  </ion-content>
</ion-view>
